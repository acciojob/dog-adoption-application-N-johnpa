<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="">
		<div>
			<input type="text" id="name" placeholder="Name">
		</div><br>
		<div>
			<input type="text"  id="phone" placeholder="Phone Number" >
		</div><br>
		<div>
			<input type="text" id="address" placeholder="Address">
		</div><br>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		</div><br>
		<div>
			<label >Please select your preferred breeds</label>
			<select name="multiselect "  id="multiselect" multiple >
			
				<option value="golden retriever">Golden Retriever</option>
				<option value="labrador retriever">Labrador Retriever</option>
				<option value="beagle">Beagle</option>
				<option value="german shepherd dog">German Shepherd Dog</option>
				<option value="poodle">Poodle</option>
				<option value="bulldog">Bulldog</option>
				<option value="Pug">Pug</option>
			</select>
		</div><br>
		<button type="submit" id="submit" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
